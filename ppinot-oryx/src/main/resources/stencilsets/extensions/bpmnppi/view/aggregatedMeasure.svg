  	<oryx:magnet oryx:cx="24" oryx:cy="58" oryx:anchors="bottom" />
  	<oryx:magnet oryx:cx="48" oryx:cy="42" oryx:anchors="right" />
  	<oryx:magnet oryx:cx="20" oryx:cy="26" oryx:anchors="top" />
	<oryx:magnet oryx:cx="24" oryx:cy="42" oryx:default="yes" />
  </oryx:magnets>
  <g pointer-events="fill" oryx:minimumSize="15 10" oryx:maximumSize="240 160" >
  		<g id="aggregatedMeasure">
			
		 	<rect oryx:resize="vertical horizontal"  x="0" y="26" width="48" height="32" stroke="black" stroke-width="1" fill="white" />
			<path oryx:resize="vertical horizontal" fill="none" stroke="black" stroke-width="1" d="M3 53 v5 m 3 -5 v5 m 3 -5 v5 m 3 -10 v10 m 3 -5 v5 m 3 -5 v5 m 3 -5 v5 m 3 -10 v10 m 3 -5 v5 m 3 -5 v5 m 3 -5 v5 m 3 -10 v10 m 3 -5 v5 m 3 -5 v5 m 3 -5 v5"/>
			<path oryx:resize="vertical horizontal" fill="none" stroke="black" stroke-width="1" d="M6 26 v-4 h48 v32 h-6 M 51 49 v5"/>
			<path oryx:resize="vertical horizontal" fill="none" stroke="black" stroke-width="1" d="M 12 22 v-4 h48 v32 h-6 M 57 45 v5"/>
			
		</g>
    	
    	<text font-size="12" id="minimum" x="10" y="38" oryx:align="middle left" oryx:fittoelem="aggregatedMeasure"> MIN </text>
    	<text font-size="12" id="maximum" x="10" y="38" oryx:align="middle left" oryx:fittoelem="aggregatedMeasure"> MAX </text>
    	<text font-size="12" id="average" x="10" y="38" oryx:align="middle left" oryx:fittoelem="aggregatedMeasure"> AVG </text>
    	<text font-size="12" id="sum" x="10" y="38" oryx:align="middle left" oryx:fittoelem="aggregatedMeasure"> SUM </text>
    	
    	<text font-size="11" id="text" x="30" y="60" oryx:align="top center" stroke="black"></text>
    	
    	<!-- <text font-size="10" id="unitOfMeasure" x="35" y="38" oryx:align="middle center" stroke="black" oryx:fittoelem="aggregateMeasure"></text> -->
    	
  </g>
