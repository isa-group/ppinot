<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	
    
  
	<script type="text/javascript" src="jQuery/jquery.editinplace.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>  
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <script type="text/javascript" src="../spec/support/jquery-1.4.4.js"></script>
    <script type="text/javascript" src="../spec/support/jquery-ui-1.8.9.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type= "text/javascript">
    var request;
  
 $("#foo").submit(function(event){
     
     if (request) {
         request.abort();
     }
   
     var $form = $(this);
     var $inputs = $form.find("input, select, button, textarea");
     
     var serializedData = $form.serialize();
    $inputs.prop("disabled", true);

     
     var request = $.ajax({
         url: "/form.php",
         type: "post",
         data: serializedData
     });

    
     request.done(function (response, textStatus, jqXHR){
        
         console.log("Hooray, it worked!");
     });

    
     request.fail(function (jqXHR, textStatus, errorThrown){
  
         console.error(
             "The following error occured: "+
             textStatus, errorThrown
         );
     });

     
     request.always(function () {
        
         $inputs.prop("disabled", false);
     });

     event.preventDefault();
 });
    </script>
	
</head>
<body>
<form id="foo">

    <label for="bar">A bar</label>
    <input id="bar" name="bar" type="text" value="" />

    <input type="submit" value="Send" />

</form>


</body>


</html>
