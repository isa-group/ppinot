<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>

  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejemplo de formulario</title>
<link rel="stylesheet" type="text/css"  href="formulario.css" />
<script type= "text/javascript" src="formulario2.js"></script>
  </head>

  <body>

    <div id="div_form">

      <form>

        <div id="div_datos_personales">

          <fieldset>

            <legend>Datos personales</legend>

            <div id="div_sexo">
              <div id="div_titulo_sexo">
                Sexo:
              </div>
              <div id="div_sexo_hombre">
                <input id="sexo_hombre" name="sexo" type="radio" value="hombre" checked="checked"/>
                <label id="label_hombre" for="sexo_hombre">Hombre</label>
              </div>
              <div id="div_sexo_mujer">
                <input id="sexo_mujer" name="sexo" type="radio" value="mujer"/>
                <label id="label_mujer" for="sexo_mujer">Mujer</label>
              </div>
            </div>

            <div id="div_dni">
              <label id="label_dni" for="dni">D.N.I.:</label>
              <input id="dni" name="dni" type="text" maxlength="9"/>
            </div>

            <div id="div_nombre">  
              <label id="label_nombre" for="nombre">Nombre:</label>
              <input id="nombre" name="nombre" type="text"/>
            </div>

            <div id="div_apellidos">  
              <label id="label_apellidos" for="apellidos">Apellidos:</label>
              <input id="apellidos" name="apellidos" type="text"/>
            </div>

          </fieldset>

        </div>

      <div id="div_direccion">

        <fieldset>

          <legend>Dirección</legend> 

          <div id="div_calle">
            <label id="label_calle" for="calle">Calle/Avda.:</label>
            <input id="calle" name="calle" type="text"/>   
          </div>              
              
          <div id="div_poblacion">
            <label id="label_poblacion" for="poblacion">Población:</label>
            <input id="poblacion" name="poblacion" type="text"/>
          </div>
              
          <div id="div_provincia">
            <label id="label_provincia" for="provincia">Provincia:</label>
            <select id="provincia" name="provincia">
              <optgroup label="Andalucia">
                <option>Almería</option>
                <option>Cádiz</option>
                <option>Córdoba</option>
                <option>Granada</option>
                <option>Huelva</option>
                <option>Jaén</option>
                <option>Málaga</option>
                <option>Sevilla</option>
              </optgroup>
              <optgroup label="Extremadura">
                <option>Badajoz</option>
                <option>Cáceres</option>
              </optgroup>
            </select>
          </div>

        </fieldset>

      </div>

      <div id="div_practica">

        <fieldset>

          <legend>Práctica en grupo</legend>

          <div id="div_archivo">
            <label id="label_archivo" for="archivo">Archivo:</label>
            <input id="archivo" name="archivo" type="file"/>
          </div>

          <div id="div_infoarchivo">
            <div id="div_comprimido">
              <input id="comprimido" name="comprimido" type="checkbox"/>
              <label id="label_comprimido" for="comprimido">Archivo comprimido</label>
            </div>
            <div id="div_encriptado">
              <input id="encriptado" name="encriptado" type="checkbox"/>
              <label id="label_encriptado" for="encriptado">Archivo encriptado</label>
            </div>
          </div>

          <div id="div_descripcion">       
            <label id="label_descripcion" for="descripcion">Descripción de la práctica</label>
            <textarea id="descripcion" name="descripcion"></textarea>
          </div>

        </fieldset>

        </div>

        <div id="div_submit">
          <input id="submit" type="submit" />
          <input id="button" type= "button" onclick= "createDocumento();"/>
        </div>

      </form>

    </div>  

  </body>

</html>
