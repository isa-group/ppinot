
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title></title>
        <script type="text/javascript" src="../spec/support/jquery-1.4.4.js"></script>
        <script type="text/javascript" src="../spec/support/jquery-ui-1.8.9.js"></script>
        <script type="text/javascript" src="../lib/jquery.editinplace.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>  
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
       <script type= "text/javascript">
             $(document).ready(function(){
            	 $("#editme").editInPlace({
            			callback: function(original_element, html, original){
            				$("#updateDiv1").html("The original html was: " + original);
            				$("#updateDiv2").html("The updated text is: " + html);
            				return(html);
            			}
            		});
              });
        
        </script>
        <link rel="stylesheet" href="./css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    
    </head>

    <body>
        <div id="container">
            
            
            <h2>Esto es una prueba</h2>

            <p id="editme">
                Edit me now!
            </p>

            <div id="updateDiv1">First div to be updated</div>
            <div id="updateDiv2">Second div to be updated</div>
            <div id="updateDiv3">third div to be updated</div>
           
        </div>
    </body>
</html>
