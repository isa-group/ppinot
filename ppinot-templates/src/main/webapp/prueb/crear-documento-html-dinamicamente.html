<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Crear documento HTML dinamicamente</title>

<script type="text/javascript">

function crearDocumento(nombre,edad){
  // Crea un documento con el nombre y la edad pasadas como referencia

  // Abrimos el documento
  var doc = document.open("text/html","replace");
  
  // Definimos el texto que vamos a poner
  var texto = "<html><body><h1>Saludo</h1>Hola " + nombre + ". Tu edad es de " + edad + " años.";

  // Escribimos el texto en el documento
  doc.write(texto);
  
  // Cerramos el documento
  doc.close();    
}

</script>


</head>
<body>

<h1>Crear documento HTML dinamicamente</h1>


<form action="">
  Nombre: <input type="text" id="nombre">
  Edad:   <input type="text" id="edad">
  <input type="button" onClick="crearDocumento(getElementById('nombre').value,getElementById('edad').value);" value="Crear documento">
</form>
