    <script type= "text/javascript">
          
    $(document).ready(function() {
    	
    	$("div.editme").click(function() {
    		if ($(this).children('input').length == 0) {
    			var inputbox = "<input type='text' class='inputbox' value=\""+$(this).text()+"\">";
    			$(this).html(inputbox);
    			$("input.inputbox").focus();
    			$("input.inputbox").blur(function() {
    				var value = $(this).val();
    		$(".editme").text(value);
    		$(".editme").text(value);
    			});
    		}
    	});
    	$("div.selectme").click(function() {
    		if ($(this).children('select').length == 0) {
    			var id = $(this).attr('id').split("-");
    			var currentid = parseInt(id[1]);
    			var str = "";
    			var arr = new Array("The duration between time instants when Event1 and Event1",
    					            "The number of times Event",
    					            "BPET BPEN is state BPES",
    					            "the value of data object property name of data object name");
    			var arr1= new Array("The PPI is defined as");
               
    			for(i=0; i<arr.length; i++) {
    				if (currentid == i) 
    					str += "<option selected id='opt-"+i+"' value='"+i+"'>" + arr1[0] + arr[i]+"</option>";
    				else
    					str += "<option value='"+i+"' id='opt-"+i+"'>"+ arr1[0] + arr[i]+"</option>";
    			}
    			str = "<select class='selectbox'>"+str+"</select>";
    			
    			$(this).html(str);
    			$("select.selectbox").focus();
    			$("select.selectbox").blur(function() {
    				
    				var value = $(this).val();
    				var valuetext = $(this).children('option#opt-'+value).text();
    				$("div.selectme").attr({'id': "selectme-"+value});
    				$(".selectme").text(valuetext);
    			});
    		}
    	});

    });
		   	</script>
